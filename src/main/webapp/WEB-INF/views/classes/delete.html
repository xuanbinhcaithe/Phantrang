<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Delete Class</title>
</head>
<body>
    <h1>Delete class</h1>
    <h2>Are you sure?</h2>
    <form th:action="@{/delete-classes}" th:object="${classes}" method="post">
        <input type="hidden" th:field="*{id}">
        <table>
            <tr>
                <td>Name</td>
                <td th:text="${classes.name}"></td>
            </tr>
            <tr>
                <td></td>
                <td><input type="submit" value="Delete class"></td>
            </tr>
        </table>
    </form>
</body>
</html>
